<!DOCTYPE html>

<head>
    <title>Mi primera pagina web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        h1 {color: white;}
        h2 {color: white;}
        label {color: white;}
        th {color: white;}
    </style>
</head>
<body background="git2.jpg" bgcolor="FFCECB">
    <div class="jumbotron text-center" style="background-color:#E310F3">
        <div class="page-header">
            <h1 style="color:white;"><b>MI PRIMERA PAGINA WEB</b></h1>
        </div>
    </div>

    <div class="container">
        <h2><b>BÃºsqueda repositorios GitHub</b></h2>
        <br>
        <div class="form-group">
            <label for="usr">Introduce nombre de usuario de GitHub:</label>
            <div class="col-sm-10">
                <input type="text" id="usr" name="usr" class="form-control" placeholder="Usuario">
            </div>
            <div class="col-sm-2">
                <button id="search" class="btn btn-primary btn-med">Buscar</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h2>Repositorios</h2>
        <table class="table table-hover" id = "tabla">
            <thead>
            <tr>
                <th bgcolor="white">ID</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
    $(document).ready(function(){
        $("#search").click(function(){
            $("#tabla tbody tr").remove():
            $.get("https://api.github.com/users/" + $("#usr").val() + "/repos", function(data){
                $.each(data, function(index,element){
                    var id = element.id;
                    var insertion = "<tr><td>" + id + "</td></tr>";
                    $("#tabla tbody").append(insertion);
                });
            }, "json" );
            $("#usr").val();
        });
    });
    </script>
</body>
</html>
