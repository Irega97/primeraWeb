<!DOCTYPE html>

<head>
    <title>Mi primera pagina web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#user").text( $("#username").val());
            $("#tabla tbody tr").remove():
            $.get("https://api.github.com/users/"+ $("#username").val() + "/repos", function(data){
                $.each(data, function(index,element){
                    var id = element.id;
                    var name = element.name;
                    var description = element.description;
                    var number_followers = element.stargazers_count;
                    var insertion = "<tr><td>" + id + "</td><td>" + name + "</td><td>" + description + "</td><td>" + number_followers + "</td></tr>";
                    $("#tabla_repositorios tbody").append(insertion);
                });
            }, "json" );
            $("#username").val('');
        });
    });
    </script>
</head>
<body>
    <div class="jumbotron text-center">
        <div class="page-header">
            <h1 style="color:red;"><b>MI PRIMERA PAGINA WEB</b></h1>
        </div>
    </div>

    <div class="container">
        <h2><b>BÃºsqueda repositorios GitHub</b></h2>
        <br>
        <div class="form-group">
            <label for="user">Introduce nombre de usuario de GitHub:</label>
            <div class="col-sm-10">
                <input type="user" class="form-control" id="user" placeholder="Search user">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary btn-med">Buscar</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h2>Repositorios</h2>
        <table class="table table-hover" id = "tabla">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Followers</th>
                <th>Description</th>
            </tr>
            </thead>
        </table>
    </div>

</body>
</html>
